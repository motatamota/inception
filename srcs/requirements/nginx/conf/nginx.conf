# /etc/nginx/nginx.conf

# 実行ユーザ（Debianのデフォルト）
user  www-data;

# CPUコア数に応じて自動
worker_processes auto;

# PIDファイル
pid /run/nginx.pid;

# 動的モジュール（必要に応じて）
include /usr/share/nginx/modules/*.conf;

events {
    # 1ワーカーあたりの同時接続上限
    worker_connections 1024;
    # keepaliveチューニング（必要なら）
    # multi_accept on;
    # use epoll;  # Linuxなら自動で選択されるため通常不要
}

http {
    # 基本
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # MIME
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ログ（必要に応じて調整）
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    # セキュリティ・便利設定
    server_tokens off;          # Nginxバージョンを隠す
    client_max_body_size 64M;   # WPメディアアップロードに合わせる

    # Gzip（任意）
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;

    # 追加のサーバーブロックを読み込み
    # （443/TLS, fastcgi 連携などは conf.d/default.conf 側で記述）
    include /etc/nginx/conf.d/*.conf;
}
